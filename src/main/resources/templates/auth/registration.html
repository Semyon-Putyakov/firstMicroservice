<!DOCTYPE html>
<html lang="ru">
</html>
<body>
    <h1>Регистрация</h1>
    <form name th:action="@{/auth/registration}" th:method="POST" th:object="${person}">

        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">

        <label for="username">Введите логин:</label>
        <input type="text" th:field="*{username}" id="username">
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />

        <br/>

        <label for="password">Введите пароль:</label>
        <input type="text" th:field="*{password}" id="password">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />

        <input type="submit" value="Зарегистрироваться">
    </form>
</body>
</html>
