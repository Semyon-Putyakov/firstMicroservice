<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Вход в аккаунт</h2>
    <form name="login" method="post" action="/process_login" class="space-y-5">
        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
        <div>
            <label for="username" class="block text-gray-700 font-medium mb-1">Имя пользователя</label>
            <input type="text" name="username" id="username"
                   class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
            <label for="password" class="block text-gray-700 font-medium mb-1">Пароль</label>
            <input type="password" name="password" id="password"
                   class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="text-center">
            <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-xl transition duration-200">
                Войти
            </button>
        </div>
        <div th:if="${param.error}" class="text-red-500 text-sm text-center">
            Неправильные имя или пароль
        </div>
    </form>
    <div class="text-center mt-6">
        <a href="/auth/registration" class="text-blue-600 hover:underline">Зарегистрироваться</a>
    </div>
</div>

</body>
</html>
