<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md space-y-6">
    <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
    <div th:object="${person}" class="text-center">
        <h2 class="text-2xl font-semibold text-gray-800 mb-2" th:text="*{username}">Имя пользователя</h2>
    </div>
    <form th:action="@{/auth/update/{id}(id=${person.getId()})}" method="post" class="flex justify-center">
        <input type="hidden" th:value="${person.username}">
        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-xl transition duration-200">
            Изменить пользователя
        </button>
    </form>>
    <form th:method="DELETE" th:action="@{/auth/delete}" th:object="${person}" class="flex justify-center">
        <input type="hidden" th:field="*{password}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{username}">
        <button type="submit"
                class="w-full bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-xl transition duration-200">
            Удалить пользователя
        </button>
    </form>
    <form th:action="@{/logout}" th:method="POST" class="flex justify-center">
        <button type="submit"
                class="w-full bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-xl transition duration-200">
            Выход
        </button>
    </form>
</div>

</body>
</html>
